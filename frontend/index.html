<!DOCTYPE html>
<html ng-app = "expo">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Realtime Heatmap</title>
		<meta name="robots" content="index, follow" />
		<meta name="description" content="Realtime heatmap based on mouse movement "/>
		<meta name="author" content="Patrick Wied" />
		<meta name="keywords" content="heatmap, realtime, mouse movement, javascript, canvas, html5" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/vendor/reset.css">
		<link rel="stylesheet" type="text/css" href="css/heatmap.css">
	</head>
	<body>
	<div id="sidebar">
		<div id="logo"></div>
	</div>
		<div id="main" ng-controller = "HeatmapController">

		<div id = "menu">
				<h1>Crowd Manager</h1>
				<!--<button ng-click = "getUserCoordinates()">Add poi</button>-->
				<button ng-click = "realTimeUpdates()">Real Time</button><div style="color:#000; display: inline-block;">(refreshed every {{timeoutVal}}sec)</div>
				<!--<input type="number" name="timeout" ng-model="timeoutVal"
                 min="0" max="99" ng-trim="false" only-numbers> sec-->
			</div>
			
			<div id="heatmapArea" heatmap="{{poi}}">
				<div ng-repeat = "poi in pois">
					<expo-poi/>
				</div>
			</div>



		</div>
		<script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route/angular-route.min.js">
		</script>
		<script type="text/javascript" src="js/vendor/heatmap.js/src/heatmap.js"></script>
		<script type="text/javascript" src="js/vendor/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
